<a mat-fab
  data-cy="btnAdicionar"
  color="accent"
  matTooltip="Adicionar Novo Contato"
  routerLink="/contatos/inserir"
  class="btn-adicionar">
  <mat-icon>add</mat-icon>
</a>

<div class="row align-content-start justify-content-center h-100">
  <app-titulo-pagina icone="list">Visualização de Contatos</app-titulo-pagina>

  <ng-container [ngSwitch]="(contatos$  | async)?.length">
    <app-descricao-pagina *ngSwitchCase="0">
      Nenhum contato cadastrado.
    </app-descricao-pagina>
    <app-descricao-pagina *ngSwitchCase="1">
      Você tem apenas um contato cadastrado.
    </app-descricao-pagina>
    <app-descricao-pagina *ngSwitchDefault>
      Você tem {{ (contatos$  | async)?.length }} contatos cadastrados.
    </app-descricao-pagina>
  </ng-container>

  <section aria-label="Tabela de Contatos" #tabelaContatos>
    <table class="w-100" mat-table *ngIf="(contatos$ | async)?.length" [dataSource]="contatos$">
      <ng-container matColumnDef="Nome">
        <th class="fs-6 fw-semibold" mat-header-cell *matHeaderCellDef>Nome</th>
        <td class="fs-6 fw-light" mat-cell *matCellDef="let contato"> {{contato.nome}} </td>
      </ng-container>
      <ng-container matColumnDef="Telefone">
        <th class="fs-6 fw-semibold" mat-header-cell *matHeaderCellDef>Telefone</th>
        <td class="fs-6 fw-light" mat-cell *matCellDef="let contato">{{ contato.telefone }}</td>
      </ng-container>

      <ng-container matColumnDef="Cargo">
        <th class="fs-6 fw-semibold" mat-header-cell *matHeaderCellDef>Cargo</th>
        <td class="fs-6 fw-light" mat-cell *matCellDef="let contato">{{ contato.cargo }}</td>
      </ng-container>

      <ng-container matColumnDef="Ações">
        <th class="text-center fs-6 fw-semibold" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let contato">
          <div class="row justify-content-center gap-2">
            <a mat-icon-button
              data-cy="btnEditar"
              color="accent"
              role="button"
              [routerLink]="['/tarefas/editar', contato.id]"
              matTooltip="Editar Tarefa"
              aria-label="Editar tarefa">
              <mat-icon>edit</mat-icon>
            </a>
            <!-- Excluir -->
            <a mat-icon-button
              data-cy="btnExcluir"
              color="warn"
              role="button"
              [routerLink]="['/contatos/excluir',contato.id]"
              matTooltip="Excluir Contato"
              aria-label="Excluir Contato">
              <mat-icon>delete</mat-icon>
            </a>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
    </table>

  </section>
</div>

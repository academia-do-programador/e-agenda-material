<a mat-fab
  data-cy="btnAdicionar"
  color="accent"
  matTooltip="Adicionar Nova Categoria"
  routerLink="/categorias/inserir"
  class="btn-adicionar">
  <mat-icon>add</mat-icon>
</a>

<div class="row align-content-start justify-content-center h-100">
  <app-titulo-pagina icone="list">Visualização de Categorias</app-titulo-pagina>

  <ng-container [ngSwitch]="(categorias$ | async)?.length">
    <app-descricao-pagina *ngSwitchCase="0">
      Nenhuma categoria cadastrada.
    </app-descricao-pagina>
    <app-descricao-pagina *ngSwitchCase="1">
      Você tem apenas uma categoria cadastrada.
    </app-descricao-pagina>
    <app-descricao-pagina *ngSwitchDefault>
      Você tem {{ (categorias$ | async)?.length }} categorias cadastradas.
    </app-descricao-pagina>
  </ng-container>

  <section aria-label="Tabela de Categorias" #tabelaContatos>
    <table class="w-100 mat-elevation-z8" mat-table *ngIf="(categorias$ | async)" [dataSource]="categorias$">
      <ng-container matColumnDef="Título">
        <th class="fs-6 fw-semibold" mat-header-cell *matHeaderCellDef>Título</th>
        <td class="fs-6 fw-light" mat-cell *matCellDef="let categoria"> {{categoria.titulo}} </td>
      </ng-container>

      <ng-container matColumnDef="Ações">
        <th class="text-center fs-6 fw-semibold" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let categoria">
          <div class="row justify-content-center gap-2">
            <!-- Editar -->
            <a mat-icon-button
              data-cy="btnEditar"
              color="accent"
              role="button"
              [routerLink]="['/categorias/editar', categoria.id]"
              matTooltip="Editar Categoria"
              aria-label="Editar Categoria">
              <mat-icon>edit</mat-icon>
            </a>
            <!-- Excluir -->
            <a mat-icon-button
              data-cy="btnExcluir"
              color="warn"
              role="button"
              [routerLink]="['/categorias/excluir', categoria.id]"
              matTooltip="Excluir Categoria"
              aria-label="Excluir Categoria">
              <mat-icon>delete</mat-icon>
            </a>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
    </table>

  </section>
</div>

<ng-template #carregando>
  <div class="col-6 justify-content-center mt-3">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
</ng-template>

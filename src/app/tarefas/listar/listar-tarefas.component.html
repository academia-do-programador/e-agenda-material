<a mat-fab
  data-cy="btnAdicionar"
  color="accent"
  matTooltip="Adicionar Nova Tarefa"
  routerLink="/tarefas/inserir"
  class="btn-adicionar">
  <mat-icon>add</mat-icon>
</a>

<div class="row align-content-start justify-content-center h-100">
  <app-titulo-pagina icone="list">Visualização de Tarefas</app-titulo-pagina>
  <ng-container [ngSwitch]="(tarefas$  | async)?.length">
    <app-descricao-pagina *ngSwitchCase="0">
      Nenhuma tarefa cadastrada.
    </app-descricao-pagina>
    <app-descricao-pagina *ngSwitchCase="1">
      Você tem apenas uma tarefa cadastrada.
    </app-descricao-pagina>
    <app-descricao-pagina *ngSwitchDefault>
      Você tem {{ (tarefas$  | async)?.length }} tarefas cadastradas.
    </app-descricao-pagina>
  </ng-container>
  <section #tabelaTarefas>
    <table class="w-100" mat-table *ngIf="(tarefas$ | async)?.length" [dataSource]="tarefas$">
      <ng-container matColumnDef="Título">
        <th class="fs-6 fw-semibold" mat-header-cell *matHeaderCellDef>Título</th>
        <td class="fs-6 fw-light" mat-cell *matCellDef="let tarefa"> {{tarefa.titulo}} </td>
      </ng-container>
      <ng-container matColumnDef="Prioridade">
        <th class="fs-6 fw-semibold" mat-header-cell *matHeaderCellDef>Prioridade</th>
        <td class="fs-6 fw-light" mat-cell *matCellDef="let tarefa"> {{tarefa.prioridade}} </td>
      </ng-container>

      <ng-container matColumnDef="Ações">
        <th class="text-center fs-6 fw-semibold" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let tarefa">
          <div class="row justify-content-center gap-2">
            <a mat-icon-button
              data-cy="btnEditar"
              color="accent"
              role="button"
              [routerLink]="['/tarefas/editar', tarefa.id]"
              matTooltip="Editar Tarefa"
              aria-label="Editar tarefa">
              <mat-icon>edit</mat-icon>
            </a>
            <!-- Excluir -->
            <a mat-icon-button
              data-cy="btnExcluir"
              color="warn"
              role="button"
              [routerLink]="['/tarefas/excluir', tarefa.id]"
              matTooltip="Excluir Tarefa"
              aria-label="Excluir tarefa">
              <mat-icon>delete</mat-icon>
            </a>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
    </table>

  </section>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav text-center justify-content-center" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false && (usuarioLogado$ | async) != null">
    <mat-toolbar class="d-flex justify-content-center align-items-center gap-2 py-lg-3 border-bottom">
      <img src="/assets/logo-small.svg" width="60px" alt="Logo da Academia do Programador">
      <a routerLink="/dashboard" class="text-white text-decoration-none fw-semibold">
        e-Agenda
      </a>
    </mat-toolbar>

    <mat-nav-list class="mt-lg-3">
      <a mat-list-item routerLink="/dashboard">
        <mat-icon aria-label="Link para o painel">home</mat-icon>
        <span class="ms-2"></span>
        Dashboard
      </a>
      <a mat-list-item routerLink="/tarefas">
        <mat-icon aria-label="Link para gerenciamento de tarefas">task</mat-icon>
        <span class="ms-2"></span>
        Tarefas
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="d-flex flex-column">
    <mat-toolbar color="primary" class="d-flex px-md-5 py-3 border-bottom">
      <button *ngIf="(usuarioLogado$ | async) != null"
        type="button"
        aria-label="Ativar barra lateral"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Ícone ativador da barra lateral">menu</mat-icon>
      </button>
      <!-- <span class="fw-semibold">e-Agenda</span> -->
      <span class="ms-auto"></span>

      <!-- Menu de autenticação / gerenciamento de conta -->
      <app-shell-user-info [handset]="isHandset$" [usuario]="usuarioLogado$ | async" (logout)="logout()"></app-shell-user-info>

    </mat-toolbar>

    <!-- Conteúdo principal -->
    <div class="container-fluid py-2 px-md-5 my-4 mb-5">
      <ng-content></ng-content>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>

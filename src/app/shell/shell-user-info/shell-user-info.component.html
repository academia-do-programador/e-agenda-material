<div class="shell-user-info" *ngIf="usuario; else auth;">
  <button *ngIf="!(handset | async)" data-cy="btnMenuUsuario" mat-stroked-button [matMenuTriggerFor]="menu" aria-label="Abrir menu do usuário">
    <mat-icon>person</mat-icon>
    {{ usuario.nome }}
  </button>
  <button mat-mini-fab
    *ngIf="(handset | async)"
    [matMenuTriggerFor]="menu"
    aria-label="Abrir menu do usuário"
    class="mini-fab-transparent mini-fab-user-info fs-4">
    {{ usuario.nome.substring(0, 1) }}
  </button>
    <mat-menu #menu>
      <a mat-menu-item aria-label="Encerrar sessão e sair" (click)="ativarLogout()">
        <mat-icon class="material-symbols-outline">logout</mat-icon>
        Sair
      </a>
    </mat-menu>
</div>

<ng-template #auth>
  <div class="shell-auth-buttons" *ngIf="!(handset | async)">
    <a routerLink="/conta/autenticar" mat-stroked-button style="margin-right: 2%;">
      <mat-icon>login</mat-icon>
      Login
    </a>
    <a routerLink="/conta/registrar" mat-flat-button>
      <mat-icon>person_add</mat-icon>
      Registro
    </a>
  </div>
</ng-template>
